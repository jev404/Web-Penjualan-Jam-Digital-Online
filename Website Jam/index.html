<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penjualan Jam Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="website icon"  type="jpg" href="img/back.jpg" >

</head>
<body class="page-index">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Jam Digital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero bg-dark text-white text-center py-5">
    <h1>Selamat Datang di Toko Jam Digital</h1>
    <h5>Temukan jam digital terbaik untuk kebutuhan Anda</h5>
  </section>

  <!-- Produk -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5 text text-white">Produk Kami</h2>
      <div class="row g-4">
        <!-- Produk 1 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/jm.jpg" class="card-img-top" alt="Jam Digital Modern">
            <div class="card-body text-center">
              <h5 class="card-title">Jam Digital Modern</h5>
              <p class="card-text">Rp500.000</p>
              <a href="jmodern.html" class="btn btn-primary">Beli Sekarang</a>

          </div>
        </div>
        <!-- Produk 2 -->
        <div class="col-md-4">
          <div class="card">

              <p class="card-text">Rp750.000</p>
              <a href="jalarm.html" class="btn btn-primary">Beli Sekarang</a>
            </div>
          </div>
        </div>
        <!-- Produk 3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/jp.jpg" class="card-img-top" alt="Jam Digital Premium">
            <div class="card-body text-center">
              <h5 class="card-title">Jam Digital Premium</h5>
              <p class="card-text">Rp1.000.000</p>
              <a href="jpremium.html" class="btn btn-primary">Beli Sekarang</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; UAS Technopreneur</p>
  </footer>
